  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanusi Portfolio</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />

          <div class="hero__circle green"></div>

          <div class="hero__circle lightred"></div>

          <div class="hero__icons">
            <a href="https://www.facebook.com/sanusi.muhyideen.96/" class="link" target="blank"

            ></a>

            ></a>
            <a href="https://www.behance.net/sanusimd" class="link" target="blank"

            ></a>
